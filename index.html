<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Skycast</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2685.1">

</head>
<body>

  <section class="container" style="margin-bottom: 80px; margin-top: 50px;">
    <div class="weather-interactive-card">
        <div class="weather-card-inner">
            
            <div class="weather-header">
                <h2 class="section-title" style="font-size: 1.8rem; margin: 0;">
                    Standalone: <span class="highlight">SkyCast Engine</span>
                </h2>
                <div class="status-badge">
                    <span class="pulse-dot"></span> Live Data
                </div>
            </div>
            
            <div class="skycast-layout">
                <div class="skycast-visual-part">
                    <div id="weatherIconLarge" class="weather-icon-float">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="weather-main-temp">
                        <span id="bigTemp">--</span>Â°C
                    </div>
                </div>

                <div class="skycast-control-part">
                    <div class="weather-input-wrapper">
                        <input type="text" id="skyInput" placeholder="Type city name..." autocomplete="off">
                        <button onclick="runSkyCast()">Analyze</button>
                        <div id="autocomplete-list" class="autocomplete-suggestions"></div>
                    </div>
                    
                    <div class="weather-stats-mini">
                        <div class="w-mini-box">
                            <small>Location</small>
                            <b id="skyCity">N/A</b>
                        </div>
                        <div class="w-mini-box">
                            <small>Condition</small>
                            <b id="skyCond">N/A</b>
                        </div>
                        <div class="w-mini-box">
                            <small>Humidity</small>
                            <b id="skyHum">--</b>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>

</body>
</html>
